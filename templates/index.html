<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detecting Tumor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/main.css" />
</head>
<body>
	<header class="hero">
		
		<img class="hero-image" src="../static/images/Brain.jpg" alt="">
		<h1 class="hero-text">Brain Tumor Detection</h1>
	</header>
	
	<div class="container">
		<form  action="/predict" method="post" enctype="multipart/form-data">
			<h3 class="form_title">
				Dataset in
				<a
				  href="https://www.kaggle.com/datasets/ahmedhamada0/brain-tumor-detection"
				  target="_blank"
				  >Brain Tumor</a>
			</h3>
			<h3>Upload a Brain MRI image</h3> 
		<ul>
			<li><input id="chooseimg"  type="file" name="imagefile" value="Selec File" ></li>
			<li><input id="detecttum" type="submit"  value="Detect Tumor"></li>
		</ul>
	</form>
	</div>
	<div class="result">
		
		{% if prediction %}
		<p  id="predtext">{{prediction}}</p>
		{% endif %}
		
		{% if imageloc %}
		<img id="tumorimg" src="{{url_for ('static', filename = '../static/images/test.jpg')}}">
		{% endif %}
	</div>
	<footer>
		BrainTumor_Model &copy; cquinayas@gmail.com
		<section class="buttons">
			<a href="" target="_blank" class="fa fa-github"></a>
			<a href="https://www.linkedin.com/in/cesar-augusto-quinayas-burgos-544084243/" target="_blank" class="fa fa-linkedin"></a>
			<a href="" class="fa fa-twitter"></a>
		</section>
	</footer>
	
</body>

<script src="{{ url_for('static', filename='../static/js/main.js') }}" type="text/javascript"></script>
</html>
